<html>
<head>
  <title>To Do List!</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<center>
<div id="main">


<div id="heading">
<h1></h1>
</div>

<div id="newTasks">
<form id="newTaskForm" onsubmit="return false;">
<!-- 	<button id="submit">Create new task!</button> -->

	<div id="submit" class="buttons">Create new task!</div><br>
	<input type="text"; placeholder="New task" id="newObject"/>
	<input type="text"; placeholder="Add a category" id="newCat"/><br>
<!-- 	<input type="radio" name="type" value="workcheck" />Work
	<input type="radio" name="type" value="playcheck" />Play<br /> -->
</form>
</div>

<!-- <div id=row>
<div class="work"><h2>Work</h2></div>
<div class="play"><h2>Play</h2></div>
</div> -->

<div class="list"><h2>Tasks</h2></div>
<br><br>

<div id="numberDone">
<span id="numberOfCompleted"> </span> Task<span id="plural"></span> Completed! <br><br>
</div>

<div id="buttons">
<div class="buttons" id="filterAll">Show All</div>
<div class="buttons" id="filterIncomplete">Show Incomplete</div>
<div class="buttons" id="filterComplete">Show Completed</div>
<br>

<div class="buttons" id="deleteComplete">Delete All Completed</div>
<div class="buttons" id="deleteAll">Delete All</div>
<div class="buttons" id="resetCounter">Reset Completed Counter</div>

<br><br>


<div class="tagsRow"></div>

<div id="grey">
</div>

<div id="green">
</div>

<div id="yellow">
</div>

<div id="red">
</div>

<div id="purple">
</div>

<div id="blue">
</div>


</div>



</div>
